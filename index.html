<!DOCTYPE html>
<html>
  <head>
    <title>Todo-List</title>
    <meta charset="UTF-8" />
    <link rel="”stylesheet”" href="src/styles.css" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="Todoを入力" />
      <button>追加</button>
    </div>

    <div class="imcomplete-area">
      <p>タスク</p>
      <ul>
        <li>
          <div>
            <p>タスクAA</p>
            <p>
              <button>完了</button>
              <button>削除</button>
            </p>
          </div>
        </li>
      </ul>
    </div>

    <div class="complete-area">
      <p>完了</p>
      <ul>
        <li>
          <div>
            <p>タスクA</p>
            <p>
              <button>戻す</button>
            </p>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
