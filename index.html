<!DOCTYPE html>
<html>
  <head>
    <title>Todo-List</title>
    <meta charset="UTF-8" />
    <link rel="”stylesheet”" href="src/styles.css" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="Todoを入力" />
      <button id="add-button">追加</button>
    </div>

    <div class="incomplete-area">
      <p class="title">タスク</p>
      <ul id="incomplete-list">
        <li class="list">
          <div class="list-row">
            <p>
              タスクAA
              <button>完了</button>
              <button>削除</button>
            </p>
          </div>
        </li>
      </ul>
    </div>

    <div class="complete-area">
      <p class="title">完了</p>
      <ul>
        <li>
          <div class="list-row">
            <p>タスクA</p>
            <p>
              <button>戻す</button>
            </p>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
